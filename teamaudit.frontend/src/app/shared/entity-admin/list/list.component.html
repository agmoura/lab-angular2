<nz-card
    [nzTitle]="'Manter ' + (resource.toUpperCase() | translate)"
    [nzBordered]="false"
    [nzExtra]="extraTemplate">

    <dynamicTable
        [resource]="resource"
        [listViewSchema]="listViewSchema"
        (onEdit)="edit($event)">
    </dynamicTable>
</nz-card>

<ng-template #extraTemplate>
    <button nz-button nzType="default" (click)="create()"><i nz-icon type="plus"></i> Add New </button>
</ng-template>
