<style>
    /deep/ .form-input {
        padding-bottom: 8px;
        padding-top: 8px;
        width: 100%;
    }
</style>

<div class="page-content" *ngIf="!childEdit">
    <md-card class="page-card">
        <md-card-title>
            <span>{{entityId ? "Atualizar" : "Incluir"}} {{entityName | translate}}</span>
            <a class="card-title-menu" [md-menu-trigger-for]="cardTitleMenu">
                <i class="material-icons">more_vert</i>
            </a>
            <md-menu #cardTitleMenu="mdMenu">
                <button md-menu-item>Ação 1</button>
                <button md-menu-item>Ação 2</button>
                <button md-menu-item>Ação 3</button>
            </md-menu>
        </md-card-title>

        <md-card-content>
            <form #form="ngForm" (ngSubmit)="save(form.value)">
                <input type="hidden" name="id" [ngModel]="entityId">

                <div *ngFor="let field of formViewSchema.fields">
                    <ng-container [ngSwitch]="field.type">

                        <input          *ngSwitchCase="FieldType.Hidden" type="hidden" name="{{field.source}}" [ngModel]="entity[field.source]">

                        <text-input     *ngSwitchCase="FieldType.Text" [name]="field.source" [label]="field.label" [ngModel]="entity[field.source]"></text-input>

                        <number-input   *ngSwitchCase="FieldType.Number" [name]="field.source" [label]="field.label" [ngModel]="entity[field.source]"></number-input>

                        <date-input     *ngSwitchCase="FieldType.Date" [name]="field.source" [label]="field.label" [ngModel]="entity[field.source]" [format]="DD/MM/YYYY"></date-input>

                        <boolean-input  *ngSwitchCase="FieldType.Boolean" [name]="field.source" [label]="field.label" [ngModel]="entity[field.source]"></boolean-input>

                        <reference-input *ngSwitchCase="FieldType.Reference"
                                         [name]="field.select.value"
                                         [label]="field.label"
                                         ngModelGroup="{{field.source}}"
                                         [ngModel]="entity[field.source] && entity[field.source][field.select.value]"
                                         [required]="field.required"
                                         [items]="referencesData[field.source]">
                        </reference-input>
                    </ng-container>
                </div>
            </form>
        </md-card-content>
        <md-card-actions>
            <ng-content></ng-content>
            <button md-button (click)="goBack()">VOLTAR</button>
            <button md-button (click)="save(form.value)">SALVAR</button>
        </md-card-actions>
        <!--<md-card-footer>
            <md-progress-bar mode="indeterminate"></md-progress-bar>
        </md-card-footer>-->
    </md-card>

    <!--TODO: Remover Informações de Depuração-->
    <strong>this.entity:</strong> {{entity | json}} <br/>
    <strong>form.value:</strong> {{form.value | json}}

    <md-tab-group *ngIf="entityId && formViewSchema.references">
        <md-tab *ngFor="let reference of formViewSchema.references" label="{{reference.source.toUpperCase() | translate}}">
            <md-card class="page-card">
                <md-card-title>
                    <a class="card-title-menu" md-ripple [md-menu-trigger-for]="cardTitleMenu">
                        <i class="material-icons">more_vert</i>
                    </a>
                    <md-menu #cardTitleMenu="mdMenu">
                        <button md-menu-item>Ação 1</button>
                        <button md-menu-item>Ação 2</button>
                        <button md-menu-item>Ação 3</button>
                    </md-menu>
                </md-card-title>
                <md-card-content>
                    <reference-many [referenceSchema]="reference" [parentId]="entityId" (onEdit)="childEdit = $event"></reference-many>
                </md-card-content>
            </md-card>
        </md-tab>
    </md-tab-group>
</div>

<edit *ngIf="childEdit"
      [entityName]="childEdit.referenceSchema.source"
      [entityId]="childEdit.entityId"
      [parentId]="entityId"
      [formViewSchema]="childEdit.referenceSchema.formView">
    <button md-button (click)="childEdit = null">VOLTAR2</button>
</edit>
