<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            <h3>Editar Objetivo</h3>
        </div>
    </div>
    <div class="panel-body">

        <div [hidden]="errors.length === 0" class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <ul>
                <li *ngFor="let error of errors">
                    <span>{{error}}</span>
                </li>
            </ul>
        </div>

        <form (ngSubmit)="save()" #form="ngForm">
            {{diagnostic}}

            <div class="form-group">
                <label>Nome:</label>
                <input type="text" name="nome" [(ngModel)]="objetivo.nome" class="form-control" required #spy>
                <br>TODO: remove this: {{spy.className}}
            </div>

            <div class="form-group">
                <label>Descrição:</label>
                <input type="text" name="descricao" [(ngModel)]="objetivo.descricao" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Descrição Meta:</label>
                <input type="text" name="descricaoMeta" [(ngModel)]="objetivo.descricaoMeta" class="form-control">
            </div>

            <div class="form-group">
                <label>Valor Meta:</label>
                <input type="number" step="0.01" name="valorMeta" [(ngModel)]="objetivo.valorMeta" class="form-control">
            </div>

            <div class="form-group">
                <label>Percentual Meta: </label>
                <input type="number" step="0.01" name="percentualMeta" [(ngModel)]="objetivo.percentualMeta" class="form-control">
            </div>

            <div class="form-group">
                <label>Categoria:</label>
                <select name="categoriaObjetivo" [(ngModel)]="objetivo.categoriaObjetivo" class="form-control" required>
                    <!--<option value=""> -&#45;&#45; Selecione -&#45;&#45;</option>-->
                    <option *ngFor="let entity of categoriaObjetivos" [ngValue]="entity._links.self.href">
                        {{entity.nome}}
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Unidade:</label>
                <select name="unidadeOrganizacional" [(ngModel)]="objetivo.unidadeOrganizacional" class="form-control" required>
                    <option *ngFor="let entity of unidades" [ngValue]="entity._links.self.href">
                        {{entity.nome}}
                    </option>
                </select>
            </div>

            <div>
                <button type="button" (click)="goBack()" class="btn btn-default">Voltar</button>
                <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>
